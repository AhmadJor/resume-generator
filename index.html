<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <metahttp-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title> Resume Builder Web Application </title>
  </head>
  <body>
    <div class="container" id="cv-form">
      <h1 class="text-center my-4">Resume Generator</h1>
      <p class="text-center my-4">Welcome to my professional resume generator website, designed and developed by Ahmad Jorban! </p>
      <div class="row">
        <!--  -->
        <h3>Personal Information</h3>
        <div class="form-group">
          <label for="nameField">Full Name</label>
          <input type="text" id="nameField" placeholder="Enter your full name" class="form-control" />
        </div>
        <div class="form-group mt-2">
          <label for="emailField">Email Address</label>
          <input type="email" id="emailField" placeholder="Enter your email address" class="form-control" />
        </div>
        <div class="form-group mt-2">
          <label for="phoneField">Phone Number</label>
          <input type="tel" id="phoneField" placeholder="Enter your phone number" class="form-control" />
        </div>
        <div class="form-group mt-2">
          <label for="linkedField">LinkedIn Profile URL</label>
          <input type="url" id="linkedField" placeholder="Enter your LinkedIn profile URL" class="form-control" />
        </div>
        <div class="form-group mt-2">
          <label for="githubField">GitHub Profile URL</label>
          <input type="url" id="githubField" placeholder="Enter your GitHub profile URL" class="form-control" />
        </div>
        <br>
        <br>
        <h3>Professional Information</h3>
        <div class="form-group">
          <label for="objectiveField">Objective</label>
          <textarea class="form-control" id="objectiveField" rows="3"></textarea>
        </div>
        <div class="form-group">
          <h3>Education</h3>
          <div class="education-section">
            <div class="education-section form-group">
              <label for="education-name-field">Name:</label>
              <input type="text" id="education-name-field" class="form-control">
              <label for="education-degree-field">Degree:</label>
              <input type="text" id="education-degree-field" class="form-control">
              <label for="education-start-date-field">Start Date:</label>
              <input type="text" id="education-start-date-field" class="form-control">
              <label for="education-end-date-field">End Date:</label>
              <input type="text" id="education-end-date-field" class="form-control">
              <button type="button" class="btn btn-danger" onclick="removeEducation(this)">Remove Education</button>
            </div>
          </div>
          <button type="button" class="btn btn-primary" onclick="addEducation()">Add Education</button>
        </div>
        <div class="form-group">
          <h3>Academic Projects</h3>
          <div id="academic-projects-list">
            <!-- Academic Projects Section -->
            <div class="academic-projects-section form-group">
              <label for="academic-projects-name-field">Name:</label>
              <input type="text" id="academic-projects-name-field" class="form-control">
              <label for="academic-projects-description-field">Description:</label>
              <textarea id="academic-projects-description-field" class="form-control"></textarea>
              <label for="academic-projects-link-field">Link:</label>
              <input type="text" id="academic-projects-link-field" class="form-control">
              <button class="btn btn-danger" onclick="removeAcademicProject(this)">Remove</button>
            </div>
          </div>
          <button type="button" class="btn btn-primary mt-2" onclick="addAcademicProject()">Add Academic Project</button>
        </div>
        <div class="work-experience-section form-group">
          <h3>Work Experience</h3>
          <div id="experience-list">
            <div class="experience-section">
              <label>Company:</label>
              <input type="text" class="experience-company-field form-control">
              <label>Position:</label>
              <input type="text" class="experience-position-field form-control">
              <label>Start Date:</label>
              <input type="text" class="experience-start-date-field form-control">
              <label>End Date:</label>
              <input type="text" class="experience-end-date-field form-control">
              <label>Description:</label>
              <textarea class="experience-description-field form-control"></textarea>
              <button class="btn btn-danger" onclick="removeExperience(this)">Remove</button>
            </div>
          </div>
          <button type="button" class="btn btn-primary mt-2" onclick="addExperience()">Add Work Experience</button>
        </div>
        <div id="skillGroups">
          <div class="skill-group">
            <div class="form-group mt-2">
              <label for="skillsField">Skills</label>
              <textarea placeholder="Enter your skills" class="form-control" rows="5"></textarea>
            </div>
          </div>
        </div>
        <br>
        <div class="form-group mt-2">
          <center>
            <button id="button" class="btn btn-primary" onclick="generatePDF()">Generate PDF</button>
          </center>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js"></script>
  </body>
</html>
